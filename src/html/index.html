<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lol-Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <input type="text" id="pokeInput" placeholder="Input Pokemon name">
          <button type="button" class="btn" id="showPoke">Search Pokemon</button>
          <button type="button" class="btn" id="pokeShowAll">Show All Pokemon</button>
        </div>
      </div>
    </div>
<!-- The following container will hold search results ----------------------->
    <div class="container">
      <div class="row" id="pokeRow">
        <!-- Example code for champion card -->
        <!-- <div class="col-md-2">

            <h4 class="championName"></h4>
            <img src="" class="championImgUrl" alt="">
            <p class="championBlurb"></p>
          </div>
        </div> -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <canvas id="pongCanvas" width="800" height="600"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
<style type="text/css">
  #pokeRow {
    padding: 15px;
  }

  .col-md-2 {
    padding: 15px;
  }

  .pokeCard {
    border: 1px solid black;
    radius: 10px;
    box-shadow: 0 0 10px black;
    background-color: yellow;
    text-align: center;
  }

  .pokeCard:hover {
    box-shadow: 0 0 5px black;
  }

  img {
    display: block;
    margin-right: auto;
    margin-left: auto;
    width: 100%;
  }

  #pongCanvas {
    border: 3px solid black;
  }

</style>
